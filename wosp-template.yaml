wosp-base-button:
  show_name: false
  show_state: false
  color: var(--wosp-icon-color)
  styles:
    card:
      - background-color: transparent
      - box-shadow: 0px 0px
      - padding: 0px

wosp-format-4040:
  styles:
    card:
      - width: 40px
      - height: 40px

wosp-format-4045:
  styles:
    card:
      - width: 40px
      - height: 45px

wosp-format-4050:
  styles:
    card:
      - width: 40px
      - height: 50px

wosp-format-5040:
  styles:
    card:
      - width: 50px
      - height: 40px

wosp-format-6045:
  styles:
    card:
      - width: 60px
      - height: 45px

wosp-icon-2020:
  styles:
    icon:
      - height: 20px
      - width: 20px

wosp-icon-2424:
  styles:
    icon:
      - height: 24px
      - width: 24px

wosp-icon-2828:
  styles:
    icon:
      - height: 28px
      - width: 28px

wosp-color-button:
  show_name: false
  show_state: false
  show_icon: false
  tap_action:
    action: call-service
    service: webostv.button
    service_data:
      entity_id: '[[[ return variables.player_entity  ]]]'
      button: '[[[ return variables.button ]]]'
  styles:
    card:
      - background-color: transparent
      - box-shadow: none
      - height: 40px
      - width: 40px
      - padding: 0px
      - filter: brightness(75%)
    custom_fields:
      pigment:
        - background-color: '[[[ return variables.color ]]]'
        - border-radius: 20%
        - border: 1px solid var(--wosp-button-border-color)
        - position: absolute
        - left: 10px
        - top: 12px
        - height: 16px
        - width: 20px
  custom_fields:
    pigment: ''

wosp-ch-panel:
  template: [wosp-base-button, wosp-format-6045, wosp-icon-2828]
  show_icon: false
  styles:
    custom_fields:
      ico:
        - background: "linear-gradient(rgba(255,255,255, .2), var(--wosp-background-shadow)) no-repeat"
        - border-radius: 20%
        - box-shadow: 0px 0px 3px 0px var(--wosp-icon-color)
        - position: absolute
        - left: '[[[ return (variables.step === 1) ? "0px" : "10px" ]]]'
        - top: 6px
        - height: 36px
        - width: 50px
  custom_fields:
    ico: >
      [[[
          var panel = states[entity.entity_id].state;
          var panels = ["wosp-navi", "wosp-empty-panel","wosp-home", "wosp-keynumber", "wosp-write"];
          var icons = ["mdi:gamepad", "mdi:crop-free", "mdi:table", "mdi:dialpad", "mdi:format-text"];
          var index = panels.indexOf(panel) + variables.step;
          if(index < 0) index = panels.length - 1;
          if(index > panels.length - 1) index = 0;
          var margin = ((variables.step === 1) ? "8px" : "-8px");
          return `<ha-icon
            icon=${icons[index]}
            style="width: 24px;
                   height: 24px;
                   color: var(--wosp-select-icon-color);
                   margin-top: 4px;
                   margin-left: ${margin};"></ha-icon>`
        ]]]

wosp-empty-panel:
  show_name: false
  show_state: false
  show_icon: false
  tap_action: none
  styles:
    card:
      - padding: 0px
      - height: 120px
      - width: 160px
      - background-color: transparent
      - box-shadow: 0px 0px

wosp-panel-container:
  template: wosp-empty-panel
  styles:
    grid:
      - grid-template-areas: '"panel"'
  custom_fields:
    panel:
      card:
        type: custom:button-card
        entity: >
          [[[ if(states[entity.entity_id].state === 'wosp-write') return variables.text_entity; else return 'none' ]]]
        template: "[[[ return states[entity.entity_id].state ]]]"
        variables:
          panel_entity: '[[[ return entity.entity_id ]]]'
          text_entity: "[[[ return variables.text_entity ]]]"
          player_entity: '[[[ return variables.player_entity  ]]]'

